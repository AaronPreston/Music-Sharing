<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aba056df90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Aaron Preston</title>
  </head>
  <body>
    <div class="left-display">
      <img src="https://media0.giphy.com/media/TiIk5zb60rDO5rjkpB/source.gif" />
    </div>
    <div class="container">
      <div class="invite-panel">
        <h1 class="main-title noselect">Enter invite code</h1>
        <br />
        <input
          type="text"
          class="form-control invite-code"
          placeholder="Code"
          aria-label="Invite Code"
          aria-describedby="invite-code"
        />
        <button class="btn btn-success invite-go-button">
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
      <br />
      <br />
      <h1 class="or-title">or</h1>
      <br />
      <br />
      <div class="create-panel">
        <h1 class="create-title noselect">Create room</h1>
        <br />
        <button class="btn btn-primary invite-create-button">
          Create
        </button>
        <div class="bottom-right-panel"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
